<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM</title>
    <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
    <div class="config-panel">
        <button id="configBtn" class="config-toggle">⚙️ CONFIG</button>
        <div id="configModal" class="config-modal hidden">
            <div class="config-content">
                <h3>API Configuration</h3>
                <input type="text" id="assemblyKey" placeholder="AssemblyAI API Key" />
                <input type="text" id="geminiKey" placeholder="Gemini API Key" />
                <input type="text" id="murfKey" placeholder="Murf API Key" />
                <input type="text" id="searchKey" placeholder="Search API Key (optional)" />
                <button id="saveConfig" class="start">Save</button>
                <button id="closeConfig" class="stop">Close</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <h1 class="system-title">SYSTEM</h1>
            <div class="pulse-animation"></div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="start">INITIATE RECORDING</button>
            <button id="stopBtn" class="stop" disabled>TERMINATE RECORDING</button>
        </div>
        
        <div id="status" class="status disconnected">
            <span class="status-icon">◉</span> SYSTEM OFFLINE
        </div>
        
        <div class="transcriptions">
            <div class="log-header">
                <span class="blinking">▶</span> COMMUNICATION LOG
            </div>
            <div id="messages"></div>
        </div>
    </div>

    <div class="terminal-lines"></div>
    
    <script src="./static/script.js"></script>
</body>
</html>
