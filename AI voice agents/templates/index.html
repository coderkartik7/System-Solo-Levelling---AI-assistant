<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Conversational Agent</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <!-- Left Sidebar -->
    <div class="sidebar">
        <div class="app-header">
            <h1 class="app-title">AI Conversational Agent</h1>
            <p class="app-subtitle">Powered by Gemini</p>
        </div>
        
        <div class="user-section">
            <div class="user-profile">
                <div>
                    <img class="user-avatar" src="https://media.istockphoto.com/id/1337144146/vector/default-avatar-profile-icon-vector.jpg?s=612x612&w=0&k=20&c=BIbFwuv7FxTWvh5S3vB6bkT0Qv8Vn8N5Ffseq84ClGI=" height="50px">
                </div>
                <input type="text" class="user-name-input" id="userNameInput" placeholder="Enter your name..." value="User">
            </div>
        </div>
        
        <button class="new-session-btn" id="newSessionBtn" title="Start New Session">+</button>
        
        <div class="session-info">
            <div class="session-label">Session ID:</div>
            <div class="session-id" id="currentSessionId">Loading...</div>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="main-content">
        <div class="chat-area" id="chatArea">
            <!-- Status message will appear here -->
            <div class="status-message ready" id="statusMessage">
                Ready to chat - Click the microphone to start recording!
            </div>
            <!-- Chat messages will appear here -->
        </div>

        <!-- Audio Player (hidden by default) -->
        <div class="audio-container">
            <audio id="audioPlayback" controls style="display: none;"></audio>
        </div>

        <!-- Bottom Controls -->
        <div class="controls-area">
            <button class="record-btn" id="recordBtn" title="Start/Stop Recording">üéôÔ∏è</button>
            <button class="stop-conversation-btn" id="stopConversationBtn" title="Stop Conversation" disabled>‚úï</button>
        </div>
    </div>

    <script src="./static/script.js"></script>
</body>
</html>
