<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Generator</title>
    <link rel="stylesheet" href="static/styles.css">
</head>

<!-- Text to speech -->
<body>
    <div class="main-container">
        <div class="container">
        <h1>üé§ AI Voice Generator</h1>
        <p class="subtitle">Transform your text into natural-sounding speech</p>
        
        <form id="ttsForm">
            <div class="input-group">
                <label for="textInput">Enter your text:</label>
                <textarea 
                    id="textInput" 
                    placeholder="Type or paste your text here... (up to 5000 characters)"
                    maxlength="5000"
                    required
                ></textarea>
                <div class="char-counter">
                    <span id="charCount">0</span>/5000 characters
                </div>
            </div>
            
            <div class="input-group">
                <label for="voiceSelect">Choose a voice:</label>
                <select id="voiceSelect">
                    <option value="en-US-Daniel">Daniel (US Male)</option>
                    <option value="en-US-davis">Davis (US Male)</option>
                    <option value="en-GB-ruby">Ruby (UK Female)</option>
                    <option value="en-AU-olivia">Olivia (AU Female)</option>
                </select>
            </div>
            
            <button type="submit" class="generate-btn" id="generateBtn">
                üéµ Generate Speech
            </button>
        </form>
    </div>


<!-- Echo Bot -->

    <div class="container">
        <h1> Echo Bot v2</h1>
        <p class="subtitle"> Say something and I will repeat it</p>

        <div class="controls">
            <button id="startBtn" class="start-btn"> Start Recording </button>
            <button id="stopBtn" class="stop-btn"> Stop Recording </button> 
        </div>

        <div id="status" class="status ready"> Ready to Record </div>
        <div class="audio-container">
            <audio id="audioPlayback" controls style="display: none;"></audio>
        </div>
    </div>
    </div>
    

<!-- LLM Chat Bot -->
    <div class="container">
        <h1>ü§ñ AI Chat Bot</h1>
        <p class="subtitle">Ask me anything! I'll listen and respond with my voice</p>

        <div class="controls">
            <button id="llmStartBtn" class="start-btn">üéôÔ∏è Start Recording</button>
            <button id="llmStopBtn" class="stop-btn">‚èπÔ∏è Stop Recording</button> 
        </div>

        <div class="input-group" style="margin: 20px 0;">
            <label for="llmVoiceSelect">Choose AI voice:</label>
            <select id="llmVoiceSelect">
                <option value="en-US-Daniel">Daniel (US Male)</option>
                <option value="en-US-davis">Davis (US Male)</option>
                <option value="en-GB-ruby">Ruby (UK Female)</option>
                <option value="en-AU-olivia">Olivia (AU Female)</option>
            </select>
        </div>

        <div id="llmStatus" class="status ready">Ready to chat - Click "Start Recording" to ask me anything!</div>
        <div class="chat-container" id="chatContainer">
            <!-- Chat messages will appear here -->
        </div>

        <div class="audio-container">
            <audio id="llmAudioPlayback" controls style="display: none;"></audio>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
